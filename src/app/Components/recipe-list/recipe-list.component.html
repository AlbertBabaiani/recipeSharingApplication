@if(searched_value()){

<h3 class="mb-3">
  <b> Searched results for: </b>
  {{ searched_value() }} ({{ list_length() }})
</h3>
}

<div class="row">
  @for(recipe of list(); track recipe.id){
  <div class="col-xl-3 col-lg-4 col-md-6 col-12">
    <app-recipe-card [recipe]="recipe" />
  </div>
  } @empty {
  <h3 class="text-center text-secondary">Empth list!</h3>

  <div class="d-flex gap-3 my-4 justify-content-center">
    <h4>Let's add a new recipe</h4>
    <app-add-new-recipe-btn />
  </div>
  }
</div>
